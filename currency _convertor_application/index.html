<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currency Convertor</title>
    <!--bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--bootstrap icon cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <!--css link-->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>


    </div>
    <div class="py-5">
        <div class="w-50 mx-auto currency-div py-4 px-5 rounded-4">
            <div class="text-center py-3 text-white">
                <img src="./img/exchange-rate.png" class="exchange-img img-fluid" alt="" />
                <h2 class="pt-3">Currency Exchange Application</h2>
                <h6 class="py-2">Check the current Rates of various currencies !</h6>
            </div>
            <div id="msg"></div>
            <div class="row g-3">
                <div class="w-100">
                    <label for="" class="text-warning mb-1 text-uppercase">
                        <h6>Amount</h6>
                    </label>
                    <input type="number" class="w-100 py-2 px-2" name="" id="inputAmount" />
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <select class="w-50  py-2" name="currency" id="fromCurrency"></select>
                    <i class="bi bi-arrow-left-right text-white fs-5"></i>
                    <select class="w-50  py-2" name="currency" id="toCurrency"></select>
                </div>
                <h5 class="text-center text-warning text-decoration-underline">Exchange Rate: </h5>
                <h5 class="text-white fw-bold text-center convert-rate py-2" id="currentRate">1 USD = 120.00 BDT</h5>

                <div class="text-center">
                    <button class="py-2 px-4 text-white fw-semibold fs-6 border-0 rounded-5" id="convertBtn">
                        Get Exchange Rate
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--bootstrap js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--js link-->
    <script type="module" src="./script.js"></script>
</body>

</html>
